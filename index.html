<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Product preview card </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-card">
    <div class="perfume-image">
<img src="images/image-product-desktop.jpg" alt="perfume-images" class="image1">
<img src="images/image-product-mobile.jpg" alt="mobile-image" class="image2">
    </div>
    <div class="perfume-details">
<h6><pre>P E R F U M E</pre></h6>
<h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
<p id="about-perfume">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL </p>
<div class="price">
  <h1 id="perfume-price">$149.99</h1>
  <p id="original-price">$169.99</p>
</div>
<div class="cart">
  <div class="logo"><img src="images/icon-cart.svg" alt="cart logo"></div>
  <p id="cart-text">Add to cart</p>
</div>
    </div>
    
  </div>
</body>
</html>
